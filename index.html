<!DOCTYPE html>
<html>

<head>
<title>Random Quote Machine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js" type="text/javascript"></script>
</head>

<body>
<div class="container">

<header>LEAN MANUFACTURING QUOTES</header>

<div class="box">

  <p id="quote" class="quote"></p>

  <p id="author" class="author"></p><br>

  <button id="newQuote" class="button">New quote</button>

  <button id="tweetThis" class="twitter-button"><i class="fa fa-twitter fa-lg"></i></button>

</div>

<footer>
  <p>&copy; 2017 Marika Helttula</p>
    <a href="https://github.com/marikah" target="_blank"><i class="fa fa-github fa-inverse fa-lg"></i></a>
</footer>

</div>
</body>
</html>
